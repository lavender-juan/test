name: repo_sync

on: [ push, delete, create ]

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.PAT }}
          ssh_key: ${{ secrets.SSH_PRIVATE_KEY }}
          repository: https://gitee.com/juan-lavender/cosbrowser.git
